<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags: Description of the website-->
    <meta name="description" content="A typing challenge to see how fast you can type!"/>
    <meta name="keywords" content="typing, challenge, keyboard, warrior, quick, fast"/>
    <meta name="author" content="Keyboard Warrior"/>

    <!--Title:Name of the website-->
    <title>Keyboard Warrior</title>
    
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/a3ac5e3118.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Roboto&family=Sora&display=swap" rel="stylesheet">
</head>


<body>
    <!--Header Bar-->
    <header>
        <a href="index.html">
            <img class="logo" src="assets/images/logo.png" alt="logo">
        </a>
    </header>

    <main>
        <div class="intro">
            <h1>Challenge</h1>
            <h2>How fast can you type?</h2>
            <a href="#rules">
                <p>Rules</p>
            </a>
        </div>
        
        <div class="game-area">
            <div class="challenge-area">
                <p>Type this word as quick as you can:</p>
                <span id="challenge-word">word</span>
                <br>
                <input id="type-box">
            </div>
            <!--sumbit needs to be don with "enter"-->
            <button data-type="submit" class="submit">Submit</button>
        </div>

        <div class="time-area">
            <p class="time-record">Time: <span id="time">0</span></p>
        </div>

        <div id="rules">
            <h2>How it Works</h2>
            <i class="fa-regular fa-keyboard"></i>
            <p>Type in the challenge word in entry box as quick as you can.</p>
            <i class="fa-regular fa-circle-check"></i>
            <p>You need to spell the word correctly.</p>
            <i class="fa-solid fa-hourglass-half"></i>
            <p>Timer starts as soon as you start typing. The timer stops when you hit enter.</p>
        </div>

    </main>

    <footer>
        <!--instert logo here-->
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
